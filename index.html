<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Twyla ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4081;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
            min-height: 50px;
        }
        .button {
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .button:hover {
            background: #e6006e;
        }
        .sparkle {
            animation: sparkle 1s ease-in-out infinite alternate;
        }
        @keyframes sparkle {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Twyla! 💖</h1>
        <p class="message">Click the button for a little love!</p>
        <button class="button" onclick="showMessage()">Click for a Surprise! ✨</button>
    </div>

    <script>
        const messages = [
            "You light up my world! ☀️",
            "You're beautiful inside and out. 💖",
            "Today is yours—make it magical! ✨",
            "You make life so much better! 💕",
            "Remember to smile today! 😊",
            "You are loved beyond words. ❤️",
            "You’re the best thing that ever happened to me! 💘"
        ];

        function showMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.querySelector(".message").innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
